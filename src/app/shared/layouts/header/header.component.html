<header class="text-white">
  <div class="overlay"></div>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12 text-center mb-5">
        <h1 class="my-heading">{{'header.title' | translate}} <small>{{'header.date' | translate}}</small></h1>
        <p class="myp-slider text-center text-uppercase hidden-xs">{{'header.subTitle' | translate}}</p>

        <div class="row hidden-sm hidden-md hidden-lg hidden-xl">
          <div class="col-xs-12">
            <p class="myp-slider text-center text-uppercase">{{'header.subTitle' | translate}}</p>
          </div>
        </div>

      </div>

      <div class="col-md-12 text-center">
        <app-count-down-timer [end]="'2019-05-29 20:00:00'"></app-count-down-timer>
      </div>

      <div class="col-md-12 text-center mt-2">
        <div class="scroll-down">
         <a class="btn btn-primary btn-scroll floating-arrow"
             (click)="myScrollService.scrollTo({target: 'content'})"
             id="bottom">
            <i class="fa fa-angle-down"></i> {{'header.infoBtn' | translate}}
          </a>
        </div>
      </div>
    </div>
  </div>
</header>
