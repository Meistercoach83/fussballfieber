<section id="media" class="subsection pt-0">
  <div class="container-fluid">
    <div class="row">

      <div class="col-xs-12 col-lg-10 col-lg-offset-1">
        <h3>Bildergalerien</h3>
      </div>

      <div class="col-xs-12 col-lg-10 col-lg-offset-1" id="accordion">

        <div class="card" *ngFor="let gallery of galleries">
          <div class="card-header">
            <a class="card-link" data-toggle="collapse" href="#collapseOne">
              {{gallery.title}} ({{gallery.files.length}} Bilder)
            </a>
          </div>
          <div id="collapseOne" class="collapse" data-parent="#accordion">
            <div class="card-body">
              <app-media-list [mediaGallery]="gallery"></app-media-list>
            </div>
          </div>
        </div>

      </div>

    </div>
  </div>
</section>
