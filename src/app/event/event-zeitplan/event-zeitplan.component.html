<div class="row">

  <div class="col-xs-12">
    <h3>Ãœbersichht zum Rahmenprogramm</h3>
  </div>

  <div class="col-xs-12">

    <div class="row day" *ngFor="let event of events">
      <div class="col-xs-4 align-self-center fill">
        <section class="date">
          <time datetime="">
            <span>{{event.dayNumber}}</span>
            <span>{{event.month}}</span>
          </time>
        </section>
      </div>
      <div class="col-xs-8 eventList">
        <small *ngIf="event.title">{{event.title}}</small>

        <div class="row align-items-center d-flex" *ngFor="let subEvent of event.subEvents">
          <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
            <span class="timestamp mr-1">{{subEvent.time}} Uhr</span>
          </div>
          <div class="col-xs-12 col-sm-6 col-md-8 col-lg-9">
            <h4>{{subEvent.title}}</h4>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
