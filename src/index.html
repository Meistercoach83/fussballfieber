  <link rel="apple-touch-icon" sizes="180x180" href="/assets/icons/apple-touch-icon.png?v=5APwlLWP0Q">
  <link rel="icon" type="image/png" sizes="32x32" href="/assets/icons/favicon-32x32.png?v=5APwlLWP0Q">
  <link rel="icon" type="image/png" sizes="194x194" href="/assets/icons/favicon-194x194.png?v=5APwlLWP0Q">
  <link rel="icon" type="image/png" sizes="192x192" href="/assets/icons/android-chrome-192x192.png?v=5APwlLWP0Q">
  <link rel="icon" type="image/png" sizes="16x16" href="/assets/icons/favicon-16x16.png?v=5APwlLWP0Q">
  <link rel="manifest" href="/assets/icons/site.webmanifest?v=5APwlLWP0Q">
  <link rel="mask-icon" href="/assets/icons/safari-pinned-tab.svg?v=5APwlLWP0Q" color="#1976d2">
  <link rel="shortcut icon" href="/assets/icons/favicon.ico?v=5APwlLWP0Q">

  <meta name="theme-color" content="#1976d2">

  <link rel="preconnect" href="https://maps.google.com">
  <link rel="preconnect" href="https://maps.gstatic.com">
  <link rel="preconnect" href="https://fonts.googleapis.com">

  <!--<link rel="mask-icon" href="assets/icons/safari-pinned-tab.svg" color="#5bbad5">-->

  <meta name="mobile-web-app-capable" content="yes">

  <style type="text/css">
    body, html {
      height: 100%;
    }
    .app-loading {
      background-image: linear-gradient(to bottom, #0a1223 50%, #192c58);
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
    }
    .app-loading .spinner {
      height: 200px;
      width: 200px;
      background: url('./assets/images/ball-loading-spinner.png') center center no-repeat;
      -webkit-animation:rotate 4.5s infinite;
      -moz-animation:rotate 4.5s infinite;
      animation:rotate 4.5s infinite;
      transform-origin: center center;
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      margin: auto;
    }

    @keyframes rotate {
      100% {
        transform: rotate(360deg);
      }
    }
  </style>
</head>

<body>

<noscript><p>Sorry, JavaScript must be enabled to use this app</p></noscript>

<app-root>
  <div class="app-loading">
    <div class="logo"></div>
    <svg class="spinner" viewBox="25 25 50 50">
      <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="2" stroke-miterlimit="10"></circle>
    </svg>
  </div>
</app-root>
<app-inline-style></app-inline-style>
</body>
</html>
